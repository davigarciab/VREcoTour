<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tour Virtual 360°</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">

      <!-- IMAGEM 360° -->
      <a-sky id="sky"
             src="https://cdn.glitch.global/1fd8dfe9-27b6-4669-9072-6363be0bd8e4/cena1.jpg?v=1745371063357"
             rotation="0 -90 0">
      </a-sky>

      <!-- BOTÃO IMAGEM: PRÓXIMA CENA -->
      <a-image id="btnNext"
               src="https://cdn.glitch.global/1fd8dfe9-27b6-4669-9072-6363be0bd8e4/direita.png?v=1745372980050"
              material="color: white"
               position="1.6 1.6 -3"
              
               width="0.5"
               height="0.5"
               class="clickable">
      </a-image>

      <!-- BOTÃO IMAGEM: VOLTAR CENA -->
      <a-image id="btnBack"
               src="https://cdn.glitch.global/1fd8dfe9-27b6-4669-9072-6363be0bd8e4/esqurda.png?v=1745372984340"
               
               material="color: white"
               position="-1.6 1.6 -3"
               
               width="0.5"
               height="0.5"
               class="clickable">
      </a-image>

      <!-- CÂMERA COM CURSOR -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-entity cursor="fuse: true; fuseTimeout: 1000"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: yellow; shader: flat">
        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      const imagens = [
        "https://cdn.glitch.global/1fd8dfe9-27b6-4669-9072-6363be0bd8e4/cena1.jpg?v=1745371063357",
        "https://cdn.glitch.global/1fd8dfe9-27b6-4669-9072-6363be0bd8e4/cena2.jpg?v=1745371075685",
        "https://cdn.glitch.global/1fd8dfe9-27b6-4669-9072-6363be0bd8e4/cena3.jpeg?v=1745371078694",
        "https://cdn.glitch.global/1fd8dfe9-27b6-4669-9072-6363be0bd8e4/cena4.jpg?v=1745371082311",
        "https://cdn.glitch.global/1fd8dfe9-27b6-4669-9072-6363be0bd8e4/cena5.jpeg?v=1745371085487",
        "https://cdn.glitch.global/1fd8dfe9-27b6-4669-9072-6363be0bd8e4/cena6.jpg?v=1745371088421"
      ];

      let indiceAtual = 0;
      const sky = document.querySelector('#sky');
      const btnNext = document.querySelector('#btnNext');
      const btnBack = document.querySelector('#btnBack');

      btnNext.addEventListener('click', () => {
        indiceAtual = (indiceAtual + 1) % imagens.length;
        sky.setAttribute('src', imagens[indiceAtual]);
      });

      btnBack.addEventListener('click', () => {
        indiceAtual = (indiceAtual - 1 + imagens.length) % imagens.length;
        sky.setAttribute('src', imagens[indiceAtual]);
      });
    </script>
  </body>
</html>
